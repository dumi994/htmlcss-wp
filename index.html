<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Layout a 3 colonne</title>
</head>

<body>
    <div class="container">
        <!--HEADER logo+nav+img -->
        <header>
            <div class="logo">
                <img src="./img/logo.png" class="dimensioni_logo">
                <div class="navigator">
                    <nav class="nav_color">
                        <a href="">Features</a>
                        <a href="">Editorials</a>
                        <a href="">Environment</a>
                        <a href="">Blog</a>
                        <a href="">Contact</a>
                    </nav>
                </div>
            </div>
            <div class="banner_principale">
                <img src="./img/banner.jpg" class="dimensione_banner" alt="">
                <div class="posizione_testo_banner">
                    <h2 class="testo_banner"></h2>
                    <span class="testo_banner"></span>
                </div>
            </div>
        </header>
        <!-- /HEADER -->
        <!-- main -->

        <div class="title">
            <h2>Leadership</h2>
            <span class="testo_grigio">Fertenum urna a libera tempus</span>
        </div>
        <div class="contenuto clearfix">

            <aside class="left_sidebar">
                <img src="./img/img-1.jpg
                " class="img_left_sidebar" alt="">
                <p class="testo_grigio">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Unde minus ipsum sunt
                    harum atque quia,
                    tempore cum itaque dolor ullam sequi necessitatibus. Ab voluptate voluptas ipsam, at delectus minus
                    quod!</p>
            </aside>
            <main class="contenuto_principale">
                <img src="" alt="">
                <p></p>
            </main>
            <aside class="right_sidebar">
                <img src="./img/img-3.jpg" class="img_right_sidebar" alt="">
                <p></p>
            </aside>
        </div>
        <!-- /main -->
        <!-- footer -->
        <footer></footer>
        <!-- /footer -->
    </div>
</body>

</html>
